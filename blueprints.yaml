name: Grav Seo
version: 0.1.0
description: User-friendly SEO plugin for Grav CMS
icon: plug
author:
  name: Paul Massendari
  email: paul@massendari.com
homepage: https://github.com/-12809352/grav-plugin-grav-seo
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/-12809352/grav-plugin-grav-seo/issues
docs: https://github.com/-12809352/grav-plugin-grav-seo/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
